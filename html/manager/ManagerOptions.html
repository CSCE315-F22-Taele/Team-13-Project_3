<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Options</title>
</head>
<body>
    <script src='../../js/manager/ManagerOptions.js'></script>
    <h1>Welcome, boss. What do you want to do today?</h1>

    <button type="button" id="button-man-add-item" onclick="updateManagerChosenAction(this.value)" value="manager add item">Add Item</button>
    <button type="button" id="button-man-view-inventory" onclick="updateManagerChosenAction(this.value)" value="manager view inventory">View Inventory</button>
    <button type="button" id="button-man-update-price" onclick="updateManagerChosenAction(this.value)" value="manager update price">Update Price</button>
    <button type="button" id="button-man-restock-inventory" onclick="updateManagerChosenAction(this.value)" value="manager restock inventory">Restock Inventory</button>
    <button type="button" id="button-man-view-sales" onclick="updateManagerChosenAction(this.value)" value="manager view sales">View Sales</button>
</body>
</html>
