<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View Inventory</title>
</head>
<body>
    <script src="../../js/manager/ManagerViewInventory.js"></script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="../../../translate.js"></script>
    <div id="google_translate_element"></div>
    
    <link rel="stylesheet" type="text/css" href="managerThings.css" id="page_style"/>
    <h1>Manager view inventory</h1>


    <!-- <input type="text" placeholder="table name?" id="inputName"> -->

    <label for="tableNameViewInv">Table Name:</label>
    <select name="tableNameViewInv" id="tableNameViewInv">
            <option value="cheese">Cheese</option>
            <option value="crust">Crust</option>
            <option value="drinks">Drinks</option>
            <option value="nonedible">Nonedibles</option>
            <option value="pizza">Pizza</option>
            <option value="sauce">Sauce</option>
            <option value="toppings">Toppings</option>
    </select>
        

    
    <button class="button" onclick="startView()">View Inventory</button>

    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </thead>
        <tbody id="inventoryBody">
            <tr>
                <td class='no data' colspan='4'>No Data</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
