<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Update Price</title>
</head>
<body>
    <script src="../../js/manager/ManagerUpdatePrice.js"></script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="../../../translate.js"></script>
    <div id="google_translate_element"></div>
    
    <link rel="stylesheet" type="text/css" href="managerThings.css" id="page_style"/>
    <h1>Update Price</h1>
    <br><br>

    You can only update the price of Menu Pizzas and Drinks.

    <br><br>

            <label for="itemType">Type of item:</label>
            <select name="itemType" id="itemType">
                <optgroup label="Has a Price">
                    <option value="pizza">Pizza</option>
                    <option value="drinks">Drinks</option>
                </optgroup>
            </select>
            
            <br><br>
            
            <label for="add-item-for">Name of item:</label>
            <input type="text" id="itemName">
            
            <br><br>
            
            Price: <input type="text" id="itemPrice">
            
            <br><br>
            
            <button class="button" onclick="updateItemSubmitted()">Submit</button>
            
            <div id="itemUpdatedConfirmation"></div>

</body>
