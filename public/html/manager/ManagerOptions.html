<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Options</title>
</head>
<body>
    <script src='../../js/manager/ManagerOptions.js'></script>
    <h2>Welcome, boss. What do you want to do today?</h2>

    <button class="button" id="button-man-add-item" onclick="updateManagerChosenAction(this.value)" value="manager add item">Add Item</button>
    <button class="button" id="button-man-view-inventory" onclick="updateManagerChosenAction(this.value)" value="manager view inventory">View Inventory</button>
    <button class="button" id="button-man-update-price" onclick="updateManagerChosenAction(this.value)" value="manager update price">Update Price</button>
    <button class="button" id="button-man-restock-inventory" onclick="updateManagerChosenAction(this.value)" value="manager restock inventory">Restock Inventory</button>
    <button class="button" id="button-man-view-sales" onclick="updateManagerChosenAction(this.value)" value="manager view sales">View Sales</button>
    <link rel="stylesheet" type="text/css" href="managerThings.css" id="page_style"/>

</body>
</html>
