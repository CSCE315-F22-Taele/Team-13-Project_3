<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Restock Inventory</title>
</head>
<body>

    <script src="../../js/manager/ManagerRestockInventory.js"></script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="../../../translate.js"></script>
    <div id="google_translate_element"></div>
    
    <link rel="stylesheet" type="text/css" href="managerThings.css" id="page_style"/>
    <h1>Manager restock inventory</h1>

    * Restock is defined as the item's inventory being less than 100 units.
    
    <br>
    The following items need to be restocked:

    <button class="button" onclick="checkInventoryRestock()">Check inventory</button>

    <br>

    <div id="restockItemsDisplay"></div>

    =======================================================================================================================

    <label for="tableNameRestock">Table Name:</label>
    <select name="tableNameRestock" id="tableNameRestock">
        <option value="cheese">Cheese</option>
        <option value="crust">Crust</option>
        <option value="drinks">Drinks</option>
        <option value="nonedible">Nonedibles</option>
        <option value="pizza">Pizza</option>
        <option value="sauce">Sauce</option>
        <option value="toppings">Toppings</option>
    </select>

    <label for="add-item-for">Name of item:</label>
    <input type="text" id="itemName">
    
    <br><br>
    
    Quantity to Add: <input type="text" id="quantityAdded">
    
    <br><br>
    
    <button class="button" onclick="quantityItemSubmitted()">Submit</button>
    
    <div id="restockQuantityItemsDisplay"></div>
    

</body>
</html>
