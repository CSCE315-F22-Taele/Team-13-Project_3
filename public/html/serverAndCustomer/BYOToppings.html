<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Toppings</title>
</head>

<body>
    <script src="../../js/serverAndCustomer/StartOrder.js"></script>
    
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="../../../translate.js"></script>
    <div id="google_translate_element"></div>

    Choose your toppings.
    <div class="row">
        <div class="column">
          <h2>Meats</h2>
          <button class="button" id="button-black-forest-ham" onclick="hamChosen()">Black Forest Ham</button>
          <button class="button" id="button-italian-sausage" onclick="sausageChosen()">Italian Sausage</button>
          <button class="button" id="button-metball" onclick="meatballChosen()">Meatball</button>
          <button class="button" id="button-pepperoni" onclick="pepperoniChosen()">Pepperoni</button>
          <button class="button" id="button-smoked-chicken" onclick="chickenChosen()">Smoked Chicken</button>
        </div>
        <div class="column">
            
            <h2>Vegetables</h2>
            <div class="row">
                <div class="column">
                    <button class="button" id="button-banana-peppers" onclick="bananaPepperChosen()">Banana Peppers</button>
                    <button class="button" id="button-black-olives" onclick="olivesChosen()">Black Olives</button>
                    <button class="button" id="button-green-peppers" onclick="greenPepperChosen()">Green Peppers</button>
                    <button class="button" id="button-jalepenos" onclick="jalepenosChosen()">Jalepenos</button>
                    <button class="button" id="button-mushrooms" onclick="mushroomsChosen()">Mushrooms</button>
                    <button class="button" id="button-onions" onclick="onionsChosen()">Onions</button>
                </div>
                <div class="column">
                    <button class="button" id="button-pineapple" onclick="pineappleChosen()">Pineapple</button>
                    <button class="button" id="button-roasted-garlic" onclick="garlicChosen()">Roasted Garlic</button>
                    <button class="button" id="button-spinach" onclick="spinachChosen()">Spinach</button>
                    <button class="button" id="button-tomatoes" onclick="tomatoChosen()">Tomatoes</button>
                    <button class="button" id="button-broccoli" onclick="broccoliChosen()">Broccoli</button>
                </div>
            </div>
        </div>
        <div class="column">
          <h2>Drizzles</h2>
          <button class="button" id="button-bbq" onclick="bbqChosen()">BBQ Sauce Drizzle</button>
          <button class="button" id="button-olive-oil" onclick="oliveOilChosen()">Olive Oil Drizzle</button>
          <button class="button" id="button-oregano" onclick="oreganoChosen()">Oregano Drizzle</button>
          <button class="button" id="button-ranch" onclick="ranchChosen()">Ranch Drizzle</button>
          <button class="button" id="button-siracha" onclick="sirachaChosen()">Siracha Drizzle</button>
        </div>
    </div>
    <button class="button" id="button-done-BYO" onclick="changeScreenForBYODone()">Complete BYO</button>
    <button class="button" id="button-back" onclick="changeScreenForCheese()">Back to Cheese</button>
    <link rel="stylesheet" type="text/css" href="BYOToppings.css" id="page_style"/>
</body>

</html>
