<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Toppings</title>
</head>

<body>
    <script src="../../js/serverAndCustomer/StartOrder.js"></script>
    
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="../../../translate.js"></script>
    <div id="google_translate_element"></div>

    Choose your toppings.
    <div class="row">
        <div class="column">
          <h3>Meats</h3>
            <button class="toppingbutton" id="button-black-forest-ham" onclick="hamChosen()">Black Forest Ham <img src="ham.png" alt="Black Forest Ham"></button>
            <button class="toppingbutton" id="button-italian-sausage" onclick="sausageChosen()">Italian Sausage <img src="sausage.png" alt="Italian Sausage"></button>
            <button class="toppingbutton" id="button-metball" onclick="meatballChosen()">Meatball <img src="meatball.png" alt="Meatball"></button>
            <button class="toppingbutton" id="button-pepperoni" onclick="pepperoniChosen()">Pepperoni <img src="pepperoni.png" alt="Pepperoni"></button>
            <button class="toppingbutton" id="button-smoked-chicken" onclick="chickenChosen()">Smoked Chicken <img src="chicken.png" alt="Smoked Chicken"></button>
        </div>
        <div class="column">
            
            <h3>Vegetables</h3>
            <div class="row">
                <div class="column">
                    <button class="toppingbutton" id="button-banana-peppers" onclick="bananaPepperChosen()">Banana Peppers <img src="banana.png" alt="Banana Peppers"></button>
                    <button class="toppingbutton" id="button-black-olives" onclick="olivesChosen()">Black Olives <img src="olives.png" alt="Black Olives"></button>
                    <button class="toppingbutton" id="button-green-peppers" onclick="greenPepperChosen()">Green Peppers <img src="peppers.png" alt="Green Peppers"></button>
                    <button class="toppingbutton" id="button-jalepenos" onclick="jalepenosChosen()">Jalapenos <img src="jalapeno.png" alt="Jalapenos"></button> 
                </div>
                <div class="column">
                    <button class="toppingbutton" id="button-mushrooms" onclick="mushroomsChosen()">Mushrooms <img src="mushrooms.png" alt="Mushrooms"></button>
                    <button class="toppingbutton" id="button-onions" onclick="onionsChosen()">Onions <img src="onions.png" alt="Onions"></button>
                    <button class="toppingbutton" id="button-pineapple" onclick="pineappleChosen()">Pineapple <img src="pineapple.png" alt="Pineapple"></button>
                    <button class="toppingbutton" id="button-roasted-garlic" onclick="garlicChosen()">Roasted Garlic <img src="garlic.png" alt="Roasted Garlic"></button>
                </div>
                <div class="column">
                    <button class="toppingbutton" id="button-spinach" onclick="spinachChosen()">Spinach <img src="spinach.png" alt="Spinach"></button>
                    <button class="toppingbutton" id="button-tomatoes" onclick="tomatoChosen()">Tomatoes <img src="tomatoes.png" alt="Tomatoes"></button>
                    <button class="toppingbutton" id="button-broccoli" onclick="broccoliChosen()">Broccoli <img src="broccoli.png" alt="Broccoli"></button>
                </div>
            </div>
        </div>
        <div class="column">
          <h3>Drizzles</h3>
                <button class="toppingbutton" id="button-bbq" onclick="bbqChosen()">BBQ Sauce Drizzle <img src="BBQ.png" alt="BBQ Sauce Drizzle"></button>
                <button class="toppingbutton" id="button-olive-oil" onclick="oliveOilChosen()">Olive Oil Drizzle <img src="oliveoil.png" alt="Olive Oil Drizzle"></button>
                <button class="toppingbutton" id="button-oregano" onclick="oreganoChosen()">Oregano Drizzle <img src="oregano.png" alt="Oregano Drizzle"></button>
                <button class="toppingbutton" id="button-ranch" onclick="ranchChosen()">Ranch Drizzle <img src="ranch.png" alt="Ranch Drizzle"></button>
                <button class="toppingbutton" id="button-siracha" onclick="sirachaChosen()">Sriracha Drizzle <img src="sriracha.png" alt="Sriracha Drizzle"></button>
        </div>
    </div>
    <div class="row">
        <div class="column"></div>
        <div class="column">
            <button class="button" id="button-back" onclick="changeScreenForCheese()">Back to Cheese</button>
        </div>
        <div class="column">
            <button class="button" id="button-done-BYO" onclick="changeScreenForBYODone()">Complete BYO</button>
        </div>
        <div class="column"></div>
    </div>


    <link rel="stylesheet" type="text/css" href="BYOToppings.css" id="page_style"/>
</body>

</html>
