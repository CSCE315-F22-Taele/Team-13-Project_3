<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Toppings</title>
</head>

<body>
    <script src="../../js/serverAndCustomer/StartOrder.js"></script>
    Choose your toppings.
    <div class="row">
        <div class="column">
          <h2>Meats</h2>
          <button class="button" id="button-black-forest-ham">Black Forest Ham</button>
          <button class="button" id="button-italian-sausage">Italian Sausage</button>
          <button class="button" id="button-metball">Meatball</button>
          <button class="button" id="button-pepperoni">Pepperoni</button>
          <button class="button" id="button-smoked-chicken">Smoked Chicken</button>
        </div>
        <div class="column">
            
            <h2>Vegetables</h2>
            <div class="row">
                <div class="column">
                    <button class="button" id="button-banana-peppers">Banana Peppers</button>
                    <button class="button" id="button-black-olives">Black Olives</button>
                    <button class="button" id="button-green-peppers">Green Peppers</button>
                    <button class="button" id="button-jalepenos">Jalepenos</button>
                    <button class="button" id="button-mushrooms">Mushrooms</button>
                    <button class="button" id="button-onions">Onions</button>
                </div>
                <div class="column">
                    <button class="button" id="button-pineapple">Pineapple</button>
                    <button class="button" id="button-roasted-garlic">Roasted Garlic</button>
                    <button class="button" id="button-spinach">Spinach</button>
                    <button class="button" id="button-tomatoes">Tomatoes</button>
                    <button class="button" id="button-broccoli">Broccoli</button>
                </div>
            </div>
        </div>
        <div class="column">
          <h2>Drizzles</h2>
          <button class="button" id="button-bbq">BBQ Sauce Drizzle</button>
          <button class="button" id="button-olive-oil">Olive Oil Drizzle</button>
          <button class="button" id="button-oregano">Oregano Drizzle</button>
          <button class="button" id="button-ranch">Ranch Drizzle</button>
          <button class="button" id="button-siracha">Siracha Drizzle</button>
        </div>
    </div>
    <button class="button" id="button-done-BYO" onclick="changeScreenForBYODone()">Complete BYO</button>
    <link rel="stylesheet" type="text/css" href="BYOToppings.css" id="page_style"/>
</body>

</html>
