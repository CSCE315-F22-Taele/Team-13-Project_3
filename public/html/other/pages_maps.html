<!DOCTYPE html>
<html>

<body>

    <h1>Find Us at the MSC!</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        function initMap() {
            var mapProp = {
                center: new google.maps.LatLng(30.6124165, -96.3414323),
                zoom: 5,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPGqHjX2sx33maoDKzZtyiieGYkMCOgH8&callback=initMap"
    defer></script>
    
    <link rel="stylesheet" type="text/css" href="allButToppings.css" id="page_style" />

</body>

</html>
